<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

body{
	background-color: #638CB8;
}

input{
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
}

input::placeholder {
  color: #d3d3d3;
}

.submit{
	background-color: #6BA3E8;
}

.center-column{
	width:600px;
	margin: 20px auto;
	padding:20px;
	background-color: #fff;
	border-radius: 3px;
	box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
}

.item-row{
	background-color: lightblue;
	margin: 10px;
	padding: 20px;
	border-radius: 3px;
	color: black;
	font-size: 16px;
	box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
}

.btn-danger{
	/*background-color: #ffae19;*/
	border-color: #e59400;
}

</style>

<div class="center-column">
	<form method="POST" action="/">
		{% csrf_token %}
		{{ form.title }}
		<input type="submit" name="Create Task" class="btn btn-info">
	</form>

	{% for do in todo %}
		<div class="item-row">
			{% if do.complete == True %}
				<p>
					<strike> {{ do }} </strike>
					<br><br>
					<a class="btn btn-danger btn-sm" href="{% url 'delete' do.id %}"> Delete </a>
				</p>
			{% else %}
				<p>
					<span> {{ do }} </span>
					<br><br>
					<a class="btn btn-sm btn-primary" href="{% url 'update' do.id %}"> Edit </a>
					<a class="btn btn-danger btn-sm" href="{% url 'delete' do.id %}"> Delete </a> 
				</p>
			{% endif %}
		</div>
	{% endfor %}
</div>
